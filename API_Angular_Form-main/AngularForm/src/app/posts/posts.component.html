<table class="table">
    <thead>
        <th (click)="sort('id')">Id</th>
        <th (click)="sort('title')">Title</th>
        <th (click)="sort('body')">Body</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
        </tr>
    </tbody>
</table>
